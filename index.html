<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Class Pro</title>
    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- style sheet -->
    <link rel="stylesheet" href="./style/style.css">

</head>
<body>
    <main class ="bg-[#010313] min-h-screen bg-center">
        <!-- home screen -->
        <section id="home-screen" class=" min-h-screen text-white flex justify-center items-center ">
            <div class="flex flex-col items-center">
                <h1 class="text-[80px] font-bold">Alpha Class Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn btn-secondary text-white">Play Now</button>
            </div>
        </section>
    <!-- --------- Play Start ---------- -->
        <section id="play-ground" class=" hidden">
            <div class=" flex flex-col items-center gap-20">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[10px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                  <div class="flex justify-center">
                    <p class="bg-[#2F2941] w-[350px] h-[40px] px-5 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-black text-9xl font-bold">Y</p>
                    </div>
                </div>
                <!-- keybord start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
                <!-- keybord end -->

                <!-- life line & score -->
                <div class="flex justify-between w-[40%]">
                    <button class="btn text-white bg-purple-500">
                        Life
                        <img src="./images/Group 23.png" alt="">
                        <span>1</span>
                      </button>
                      <button class="btn  text-white bg-purple-500">
                        Score
                        <img src="./images/monetization_on.png" alt="">
                        <span>1</span>
                      </button>
                </div>
            </div>
    
        </section>
    <!-- ------------- play End ----------- -->

    <!-- Final Score -->
       
            <section class="score flex justify-center items-center min-h-screen hidden">
                <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
                    <h1 class="text-8xl">
                        <span class="font-extrabold">Score:</span>
                        <span>14</span>
                    </h1>
                    <button class="btn">Play Again</button>
                    <p>Practice will make you a Pro</p>
                </div>
            </section>
            
       
    </main>
    <script src="./scripts/utility.js"></script>
    <script src="./scripts/alpha-class.js"></script>
</body>
</html>
